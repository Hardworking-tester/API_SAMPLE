{%extends "base.html"%}
{%import "bootstrap/wtf.html" as wtf%}
{%block title%}AddFunctionModel{%endblock%}
{% block page_content %}
<h1>功能模块查询结果为：</h1>
    <table width="100%"  cellspacing="50%" cellpadding="80" border="8">
            <tr>
                <td width="10%" align="center">功能模块名称</td>
                <td width="20%" colspan="2" align="center">操作</td>
            </tr>
            {% for modelname in model_names %}
            <tr>
                <td >{{modelname}}</td>
                <td align="center"><form method="post" action="{{url_for('auth.editFunctionModels')}}"><button  type="submit" class="btn btn-default">编辑</button></form></td>
                <td align="center"><form method="post" action="{{url_for('auth.editFunctionModels')}}"><button  type="submit" class="btn btn-default">删除</button></form></td>
            </tr>
            {%endfor%}

        </table>
{% endblock %}
